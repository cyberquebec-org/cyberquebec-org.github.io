{% assign author = site.author[site.active_lang] %}
{% assign title = page.title | default: site.title %}
{% assign description = page.description | default: site.description[site.active_lang] %}
{% assign image = page.image | default: 'assets/images/banner.webp' %}

<meta name="generator" content="Jekyll v3.8.6">
<meta property="og:title" content="{{ title }}">
<meta name="author" content="{{ author }}">
<meta property="og:locale" content="{{ site.active_lang }}_US">
<meta name="description" content="{{ description }}">
<meta property="og:description" content="{{ description }}">
<link rel="canonical" href="{{ page.url }}">
<meta property="og:url" content="{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ image }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:image" content="{{ image }}">
<meta name="twitter:image:alt" content="{{ title }}">

<script type="application/ld+json">
{
    "author":{
        "@type":"Organization",
        "name": "{{ author }}"
    },
    "description": "{{ description }}",
    "headline": "{{ title }}",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "image": "{{ image }}",
    "url": "{{ page.url }}",
    "@context": "https://schema.org"
}
</script>
